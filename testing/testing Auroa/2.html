<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Materials</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    color: #333;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, rgba(30, 50, 90, 0.9), rgba(30, 50, 90, 0.8)),
                url('https://source.unsplash.com/1600x900/?construction,materials') center/cover no-repeat;
}

/* Form Container */
.form-container {
    position: relative;
    width: 100%;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    animation: fadeIn 1.5s ease-in-out;
}

.form-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.4), rgba(0, 0, 0, 0.1));
    z-index: 1;
    pointer-events: none;
}

.form-content {
    position: relative;
    z-index: 2;
    text-align: center;
}

.form-content h1 {
    font-size: 1.8rem;
    color: #1a5f7a;
    margin-bottom: 10px;
}

.form-content p {
    font-size: 1rem;
    margin-bottom: 20px;
    color: #555;
}

form .form-group {
    margin-bottom: 15px;
    text-align: left;
}

form .form-group label {
    display: block;
    font-size: 0.9rem;
    color: #444;
    margin-bottom: 5px;
}

form .form-group input,
form .form-group select,
form .form-group textarea {
    width: 100%;
    padding: 10px;
    font-size: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

form .form-group input:focus,
form .form-group select:focus,
form .form-group textarea:focus {
    border-color: #1a5f7a;
    box-shadow: 0 0 8px rgba(26, 95, 122, 0.5);
}

form .submit-btn {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    background: #1a5f7a;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

form .submit-btn:hover {
    background: #144d61;
    transform: translateY(-3px);
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-overlay"></div>
        <div class="form-content">
            <h1>Place Your Material Order</h1>
            <p>Fill out the form below, and we'll deliver your order promptly!</p>
            <form id="stylish-order-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="material">Material Type</label>
                    <select id="material" name="material" required>
                        <option value="" disabled selected>Select material</option>
                        <option value="cement">Cement</option>
                        <option value="steel">Steel</option>
                        <option value="bricks">Bricks</option>
                        <option value="concrete">Concrete</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity (in tons)</label>
                    <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter delivery address" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Order</button>
            </form>
        </div>
    </div>
    <script >
        document.getElementById("stylish-order-form").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission
    alert("Your order has been successfully placed! We will contact you shortly.");
    this.reset(); // Clear form fields
});

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Background with Form</title>
    <style>
        /* Sticky Background Image */
        .sticky-background {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            z-index: -1; /* Places it behind the form */
            overflow: hidden;
        }

        .sticky-background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Original Image Container */
        .image-container {
            width: 100%;
            height: 30vh;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Form Styling */
        .form-container {
            position: relative; /* Ensures it's above the background image */
            z-index: 1;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="tab-content" id="contact" style="display: block;">
        <!-- Sticky Background Image -->
        <div class="sticky-background">
            <img src="../customer.jpg" alt="Background Image">
        </div>

        <!-- Full-width Image Container -->
        <div class="image-container">
            <img src="../gettouch.webp" alt="Construction Company Image">
        </div>

        <!-- Stylish Construction Company Form -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
